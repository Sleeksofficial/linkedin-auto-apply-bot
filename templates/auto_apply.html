<!DOCTYPE html>
<html><head><title>Auto Apply</title></head><body>
<h2>Auto Apply to Jobs</h2>
<form method="POST">
  <input type="text" name="keywords" placeholder="e.g. Data Analyst" required>
  <input type="submit" value="Auto Apply (10 Jobs)">
</form>
{% if applied_jobs %}
<h3>Applied to:</h3>
<ul>{% for job in applied_jobs %}<li>{{ job }}</li>{% endfor %}</ul>
{% endif %}
<a href="/dashboard">Back</a>
</body></html>
